<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            align-items: start;
        }

        @media (max-width: 968px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .section h2 {
            margin-bottom: 25px;
            color: #667eea;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: contain;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
        }

        .product-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2c3e50;
            min-height: 50px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .product-category {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .product-price {
            font-size: 1.6rem;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .stars {
            color: #f39c12;
            font-weight: bold;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-danger:active {
            transform: scale(0.95);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.3rem;
            color: #667eea;
            font-weight: 600;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
            font-size: 1.2rem;
            font-weight: 600;
        }

        #cart-root {
            position: sticky;
            top: 20px;
        }

        .cart-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            color: white;
        }

        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 1.15rem;
        }

        .cart-total {
            font-weight: bold;
            font-size: 1.7rem;
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 15px;
        }

        .cart-empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2rem;
        }

        .cart-empty-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .cart-item {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            transition: all 0.3s ease;
            background: #fff;
        }

        .cart-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .cart-item-image {
            width: 90px;
            height: 90px;
            object-fit: contain;
            background: #f9f9f9;
            border-radius: 8px;
            flex-shrink: 0;
            padding: 8px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 1rem;
        }

        .cart-item-price {
            color: #27ae60;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .cart-badge {
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .section {
                padding: 18px;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item:hover {
                transform: translateY(-3px);
            }

            .product-image {
                height: 180px;
            }
        }

        .success-animation {
            animation: successPulse 0.4s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí Mini Marketplace</h1>
            <p class="subtitle">Barcha mahsulotlar bir joyda!</p>
        </header>
        
        <div class="main-layout">
            <section class="section">
                <h2>
                    <span>üì¶</span> 
                    <span>Products</span>
                </h2>
                <div id="products-container" class="products-grid">
                    <div class="loading">Mahsulotlar yuklanmoqda</div>
                </div>
            </section>

            <section class="section">
                <h2>
                    <span>üõçÔ∏è</span>
                    <span>Shopping Cart</span>
                    <span id="cart-badge-container"></span>
                </h2>
                <div id="cart-root"></div>
            </section>
        </div>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        // Vanilla JS - Products loading and display
        const productsContainer = document.getElementById('products-container');
        let allProducts = [];

        async function loadProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                if (!response.ok) throw new Error('Network error');
                allProducts = await response.json();
                displayProducts(allProducts);
            } catch (error) {
                productsContainer.innerHTML = '<div class="error">‚ùå Mahsulotlarni yuklashda xatolik yuz berdi. Iltimos, qaytadan urinib ko\'ring.</div>';
                console.error('Error loading products:', error);
            }
        }

        function getStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;
            
            return '‚≠ê'.repeat(fullStars) + 
                   (halfStar ? '‚ú®' : '') + 
                   '‚òÜ'.repeat(emptyStars);
        }

        function displayProducts(products) {
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card" id="product-${product.id}">
                    <div class="product-category">${product.category}</div>
                    <img src="${product.image}" alt="${product.title}" class="product-image" loading="lazy">
                    <h3 class="product-title">${product.title}</h3>
                    ${product.rating ? `
                        <div class="product-rating">
                            <span class="stars">${getStars(product.rating.rate)}</span>
                            <span>(${product.rating.count})</span>
                        </div>
                    ` : ''}
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button class="btn btn-primary" onclick="addToCart(${product.id})">
                        Savatga qo'shish
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (product) {
                const card = document.getElementById(`product-${productId}`);
                card.classList.add('success-animation');
                setTimeout(() => card.classList.remove('success-animation'), 400);
                
                window.dispatchEvent(new CustomEvent('addToCart', { detail: product }));
            }
        }

        // Load products on page load
        loadProducts();
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CartItem({ item, onRemove }) {
            return (
                <div className="cart-item">
                    <img src={item.image} alt={item.title} className="cart-item-image" />
                    <div className="cart-item-details">
                        <div className="cart-item-title">{item.title}</div>
                        <div className="cart-item-price">${item.price.toFixed(2)}</div>
                    </div>
                    <button className="btn btn-danger" onClick={() => onRemove(item.id)}>
                        ‚úï
                    </button>
                </div>
            );
        }

        function CartList({ items, onRemove }) {
            if (items.length === 0) {
                return (
                    <div className="cart-empty">
                        <div className="cart-empty-icon">üõí</div>
                        <div>Savatingiz bo'sh</div>
                    </div>
                );
            }

            return (
                <div>
                    {items.map(item => (
                        <CartItem key={item.id} item={item} onRemove={onRemove} />
                    ))}
                </div>
            );
        }

        function Cart() {
            const [cartItems, setCartItems] = useState([]);

            // Load cart from localStorage on mount
            useEffect(() => {
                const savedCart = localStorage.getItem('miniMarketplaceCart');
                if (savedCart) {
                    try {
                        const parsed = JSON.parse(savedCart);
                        setCartItems(Array.isArray(parsed) ? parsed : []);
                    } catch (e) {
                        console.error('Error loading cart:', e);
                        setCartItems([]);
                    }
                }
            }, []);

            // Save cart to localStorage whenever it changes
            useEffect(() => {
                localStorage.setItem('miniMarketplaceCart', JSON.stringify(cartItems));
                
                // Update badge
                const badgeContainer = document.getElementById('cart-badge-container');
                if (badgeContainer) {
                    if (cartItems.length > 0) {
                        badgeContainer.innerHTML = `<span class="cart-badge">${cartItems.length}</span>`;
                    } else {
                        badgeContainer.innerHTML = '';
                    }
                }
            }, [cartItems]);

            // Listen for add to cart events
            useEffect(() => {
                const handleAddToCart = (event) => {
                    const product = event.detail;
                    setCartItems(prevItems => {
                        const existingItem = prevItems.find(item => item.id === product.id);
                        if (existingItem) {
                            alert('Bu mahsulot allaqachon savatingizda mavjud!');
                            return prevItems;
                        }
                        return [...prevItems, product];
                    });
                };

                window.addEventListener('addToCart', handleAddToCart);
                return () => window.removeEventListener('addToCart', handleAddToCart);
            }, []);

            const removeFromCart = (productId) => {
                setCartItems(prevItems => prevItems.filter(item => item.id !== productId));
            };

            const totalPrice = cartItems.reduce((sum, item) => sum + item.price, 0);

            return (
                <div>
                    <CartList items={cartItems} onRemove={removeFromCart} />
                    {cartItems.length > 0 && (
                        <div className="cart-summary">
                            <div className="cart-summary-row">
                                <span>Mahsulotlar soni:</span>
                                <span>{cartItems.length}</span>
                            </div>
                            <div className="cart-summary-row cart-total">
                                <span>Jami:</span>
                                <span>${totalPrice.toFixed(2)}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render React Cart component
        const root = ReactDOM.createRoot(document.getElementById('cart-root'));
        root.render(<Cart />);
    </script>
</body>
</html>
